<!DOCTYPE html>
<html lang="en">
<head>
<script src="p5.js"></script>
</head>
<body id="border">
    <style>
        #border{
            color: red;
            padding: 0;
        }
    </style>
    <script>
        //build side variables
        let w = 1250
        let h = 588
        //where i will start
        let x = w/2
        let y = h/2

        //one time setup
        function setup() {
            //create canvas with maxiumum width and height
            createCanvas(1250,588)
        }
        //continuous loop
        function draw(){
            //x will be where I am now + or - a pixel amount and resave as x
            if (keyPressed === true){

            }
            rectMode(CENTER)
            fill(256,6,256,256);
            square(x,y,100,1)
            if (x >= 1200){
                x = 1200
            }
            if (x <= 50){
                x = 50
            }
            if (y >= 538){
                y = 385
            }
            if (y <= 50){
                y = 50
            }
        

        }
            
        //clears the screen is the user presses C
        function keyPressed(){
            if (keyCode === 120) {
                y = y - 10;
                clear()
            }
            if (keyCode === 40) {
                y = y + 10;
                clear()
            }
            if (keyCode === 37) {
                x = x - 10;
                clear()
            }
            if (keyCode === 39) {
                x = x + 10;
                clear()
            }

        }
    </script>
</body>
</html>
